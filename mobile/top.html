<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <title>飙升榜_QQ音乐</title>
    <link rel="icon" href="../img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="css/top.css">
</head>
<body>
<div class="header">
    <div class="header-top">
        <div class="top-box">
            <span class="top-logo">
                <img src="img/logo.svg" class="logo" alt="">
            </span>
            <div class="top-text">
                <h3>更多QQ音乐排行榜</h3>
            </div>
            <a href="javascript:;" class="down-btn">戳我查看</a>
        </div>
    </div>
</div>
<div class="top">
    <div class="top-pic">
        <img src="img/top/topP1.jpg" alt="">
    </div>
    <div class="top-info">
        <p class="info1">飙升榜</p>
        <p class="info2">飙升榜 第223天</p>
        <p class="info3">更新时间：2020-08-10</p>
        <div class="top-btn">
            <a href="javascript:;" class="btn-box">
                <img src="img/song/play.png" style="width: .3rem;" alt="">
            </a>
        </div>
    </div>
</div>
<div>
    <div class="top-count">排行榜 共5首</div>
    <ul class="songlist">
        <li class="list-item">
            <div class="num top-song">1</div>
            <div class="song-box">
                <p class="song-name">你要如何，我们就如何</p>
                <p class="singer">康姆士乐团</p>
            </div>
            <i class="iconfont icon-icondownload"></i>
        </li>
        <li class="list-item">
            <div class="num top-song">2</div>
            <div class="song-box">
                <p class="song-name">南方（Live）</p>
                <p class="singer">达达乐队</p>
            </div>
            <i class="iconfont icon-icondownload"></i>
        </li>
        <li class="list-item">
            <div class="num top-song">3</div>
            <div class="song-box">
                <p class="song-name">老鼠（Live）</p>
                <p class="singer">白皮书乐队</p>
            </div>
            <i class="iconfont icon-icondownload"></i>
        </li>
        <li class="list-item">
            <div class="num">4</div>
            <div class="song-box">
                <p class="song-name">8+8=8（Live）</p>
                <p class="singer">岛屿心情</p>
            </div>
            <i class="iconfont icon-icondownload"></i>
        </li>
        <li class="list-item">
            <div class="num">5</div>
            <div class="song-box">
                <p class="song-name">忙线中</p>
                <p class="singer">韩萧</p>
            </div>
            <i class="iconfont icon-icondownload"></i>
        </li>
    </ul>
</div>
<div class="footer">
    <div class="tit">榜单简介</div>
    <p>
        QQ音乐站内每日搜索热度飙升最快的100首单曲。
        <br><br>
        更新时间：每天
        <br><br>
        计算方式：搜索播放数据对比前一天涨幅
    </p>
</div>
<script>
    (function () {
        function resizeBaseFontSize() {
            var rootHtml = document.documentElement,
                deviceWidth = rootHtml.clientWidth;
            if (deviceWidth > 800) {
                deviceWidth = 800;
            }
            rootHtml.style.fontSize = deviceWidth /5.3 + "px";
        }
        resizeBaseFontSize();
        window.addEventListener("resize", resizeBaseFontSize, false);
        window.addEventListener("orientationchange", resizeBaseFontSize, false);
    })();
</script>
</body>
</html>
