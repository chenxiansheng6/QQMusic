<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
     <meta charset="UTF-8" />
    <title>SongList</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <link rel="icon" href="../img/ico.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/my_page.css">
    <link rel="stylesheet" type="text/css" href="css/Bought.css">
</head>
<body>
<div id="My_bought">
    <header  class="header">
        <div class="header_bar">
                <a href="my.html">
                    <span class="iconfont SP_back">&#xe60d;</span>
                </a>
                <span class="SP_shuxian bought">已购</span>
                <span class="Mall">商城</span>
        </div>
        <div class="bought_bar">
            <a>
                <span class="bought_item" style="color:rgb(34,213,157)">数字专辑</span>
                <span class="green_bar active" style="background-color: rgb(34,213,157);">
                </span>
            </a>
            <a>
                <span class="bought_item">单曲</span>
                <span class="green_bar">
                </span>
            </a>
            <a>
                <span class="bought_item">实体</span>
                <span class="green_bar">
                </span>
            </a>
            <a>
                <span class="bought_item">票务</span>
                <span class="green_bar">
                </span>
            </a>
        </div>
    </header>
    <div class="Number_Album warehouse">
        <div class="library_header">
            <h2>2张数字专辑</h2>
            <a><span class="iconfont">&#xe8f5;</span></a>
        </div>
        <div class="library_1">
            <div class="music_item music_like">
                <div class="left_item_img">
                    <img src="img/my_page/yueku2.jpg" alt="">
                </div>
                <div class="middle_item_message">
                    <p class="among SongName">讲故事写成我们</p>
                    <p class="among">林俊杰(JJ lin)</p>
                    <p class="among">已购一张</p>
                </div>
                <div class="right_item_arrow">
                    <span class="iconfont">&#xe61e;</span>
                </div>
            </div>
        </div>
        <div class="library_1">
            <div class="music_item music_like">
                <div class="left_item_img">
                    <img src="img/my_page/sayyes.jpg" alt="">
                </div>
                <div class="middle_item_message">
                    <p class="among SongName">说好不哭(with五月天阿信)</p>
                    <p class="among">周杰伦(JayChou)</p>
                    <p class="among">已购一张</p>
                </div>
                <div class="right_item_arrow">
                    <span class="iconfont">&#xe61e;</span>
                </div>
            </div>
        </div>
    </div>
    <div class="Single_song warehouse">
        <p>暂时无购买记录</p>
    </div>
    <div class="Entity warehouse">
        <div class="iconfont">&#xe683;</div>
        <div class="coll">没有收藏的歌单</div>
        <a href="music_hall.html" class="musicLibrary"><span>去音乐馆逛逛</span></a>
    </div>
    <div class="Ticket warehouse">
        <div class="forms">
            <a class="orders">
                <span>全部订单</span>
                <span class="iconfont">0 &#xe61e;</span>
            </a>
            <a class="orders">
                <span>待支付</span>
                <span class="iconfont">0 &#xe61e;</span>
            </a>
            <a class="orders">
                <span>已支付</span>
                <span class="iconfont">0 &#xe61e;</span>
            </a>
            <a class="orders">
                <span>已完成</span>
                <span class="iconfont">0 &#xe61e;</span>
            </a>
        </div>
        <div class="Address">
            <a class="Manage">
                <span>地址管理</span>
                <span class="iconfont">&#xe61e;</span>
            </a>
            <a class="Manage">
                <span>地址管理</span>
                <span class="iconfont">&#xe61e;</span>
            </a>
        </div>
    </div>
</div>
<script src="js/fontsize.js">
</script>
<script type="text/javascript">
    let item = document.getElementsByClassName("bought_item");
    let greenB = document.getElementsByClassName("green_bar");
    let ware = document.getElementsByClassName("warehouse");

    for(let i = 0;i < item.length;i++){
        item[i].addEventListener("click", function(){
        for(let i = 0;i < item.length;i++){
            item[i].style.color = "black";
            greenB[i].style.backgroundColor = "#fff";
            ware[i].style.display = "none";
        }
        item[i].style.color = "rgb(34,213,157)";
        greenB[i].style.backgroundColor = "rgb(34,213,157)";
        ware[i].style.display = "block";
        },false);
    }
</script>
</body>
</html>
