<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <title>My music</title>
    <link rel="icon" href="../img/ico.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" href="../mobile/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/my.css">
</head>
<body>
<div id="Myself">
    <header  class="header">
        <div class="header_left">
            <a><h2>我的</h2></a>
        </div>
        <div class="header_right">
            <a><span class="iconfont red_dot">&#xe6ce;</span></a>
            <a><span class="iconfont">&#xe609;</span></a>
        </div>
    </header>
    <div class="search_frame">
        <a>
            <span class="iconfont coco" >&#xe63f;</span>
            <span class="text">为你推荐 Alan Walker</span>
        </a>
    </div>
    <div class="person_message">
        <div class="person_Name">
            <a class="portrait">
                <span class="iconfont penguin">&#xe688;
                </span>
            </a>

            <a><h3 class="username">Angel灬雯星
            </h3></a>
            <a><span class="person_level">Lv5年
                <span class="iconfont record">&#xe634;</span>
            </span></a>
            <a><span class="iconfont vip">&#xe509;</span></a>
        </div>
        <div class="person_concerns">
            <a><span class="Concerns">关注 22</span></a>
            <a><span class="fans">粉丝 0</span></a>
            <a><span class="new_remind">新歌提醒 <span>42条更新</span></span></a>
        </div>
    </div>
    <div class="middle_area">
        <div class="activity_center">
            <a class="red_box"><span class="iconfont">&#xe501;</span></a>
            <a class="activity_title">
                <p class="Center1">活动中心</p>
                <p>免费领VIP</p>
            </a>
        </div>
        <div class="vip_center">
            <a class="red_box"><span class="iconfont red_dot dot_sp">&#xe64d;</span></a>
            <a class="activity_title">
                <p class="Center1">会员中心</p>
                <p>评论赢取现金大奖</p>
            </a>
        </div>
    </div>
    <div class="green_btn">
        <div class="like_btn">
            <a>
                <span class="iconfont btn_function">&#xe62b;</span>
                <span>喜欢</span>
            </a>
            <span class="song_number">193</span>
        </div>
        <div class="local_btn">
            <a>
                <span class="iconfont btn_function sp_ic_bendi">&#xe647;</span>
                <span>本地</span>
            </a>
            <span class="song_number">11</span>
        </div>
        <div class="songlist_btn">
            <a>
                <span class="iconfont btn_function sp_ic">&#xe682;</span>
                <span>歌单</span>
            </a>
            <span class="song_number">6</span>
        </div>
        <div class="purchase_btn">
            <a>
                <span class="iconfont btn_function sp_ic sp_ic_buy">&#xe613;</span>
                <span>已购</span>
            </a>
            <span class="song_number">2</span>
        </div>
    </div>
    <div class="main">
         <div class="songlist-1">
        <h2 class="main-text">最近播放</h2>
        <div class="songlist-box">
            <ul class="song">
                <li class="song-item">
                    <div class="item-box">
                        <div class="song-pic">
                            <img src="../mobile/img/song/1.png" alt="">
                            <div class="count">
                                <i class="icon-play"></i>1185.9万
                            </div>
                        </div>
                        <div class="text">欧美|流行节奏控</div>
                    </div>
                </li>
                <li class="song-item">
                    <div class="item-box">
                        <div class="song-pic">
                            <img src="../mobile/img/song/2.png" alt="">
                            <div class="count">
                                <i class="icon-play"></i>10667.5万
                            </div>
                        </div>
                        <div class="text">欧美|流行轻有氧</div>
                    </div>
                </li>
                <li class="song-item">
                    <div class="item-box">
                        <div class="song-pic">
                           <img src="../mobile/img/song/3.png" alt="">
                            <div class="count">
                                <i class="icon-play"></i>14346.1万
                            </div>
                        </div>
                        <div class="text">最·陈奕迅</div>
                    </div>
                </li>
                <li class="song-item">
                    <div class="item-box">
                        <div class="song-pic">
                            <img src="../mobile/img/song/4.png" alt="">
                            <div class="count">
                                <i class="icon-play"></i>1311.6万
                            </div>
                        </div>
                        <div class="text">最·SUPER JUNIOR</div>
                    </div>
                </li>
                <li class="song-item">
                    <div class="item-box">
                        <div class="song-pic">
                            <img src="../mobile/img/song/5.png" alt="">
                            <div class="count">
                                <i class="icon-play"></i>902.4万
                            </div>
                        </div>
                        <div class="text">古典|美妙心情</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    </div>
</div>
<script src="js/fontsize.js"></script>
</body>
</html>
