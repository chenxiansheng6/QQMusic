<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <title>QQ音乐</title>
    <link rel="icon" href="../img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/music_hall.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="../css/iconfont.css">
</head>
<body>
<div class="header">
    <div class="header_box">
        <a href="javascript:;">推荐</a>
        <a href="javascript:;" class="current">音乐馆</a>
        <a href="javascript:;">听书</a>
        <img src="img/index/index_top.png" alt="听歌识曲">
    </div>
</div>
<div class="search">
    <div class="search-box">
        <i class="iconfont icon-search"></i>搜索
    </div>
</div>
<div class="main">
    <div class="main-btn">
        <div class="btn-box">
            <div class="btn">
                <i class="iconfont icon-geshou"></i>
                <span>歌手</span>
            </div>
            <div class="btn">
                <i class="iconfont icon-biaoqiankuozhan_paihang-123"></i>
                <span>排行</span>
            </div>
            <div class="btn">
                <i class="iconfont icon-fenlei"></i>
                <span>分类歌单</span>
            </div>
            <div class="btn">
                <i class="iconfont icon-xinhao"></i>
                <span>电台</span>
            </div>
            <div class="btn">
                <i class="iconfont icon-15"></i>
                <span>直播</span>
            </div>
        </div>
    </div>

    <div class="songlist-1">
        <h2 class="main-text">编辑甄选</h2>
        <div class="songlist-box">
            <ul class="song">
                <li class="song-item">
                    <div class="item-box">
                        <div class="song-pic">
                            <img src="../mobile/img/song/5.png" alt="">
                            <div class="count" style="background: rgb(179,143,179)">
                                乐见大牌
                            </div>
                        </div>
                        <div class="text">《蜡笔小新》十级学者精分现场</div>
                    </div>
                </li>
                <li class="song-item">
                    <div class="item-box">
                        <div class="song-pic">
                            <img src="img/index/3.png" alt="">
                            <div class="count" style="background: rgb(128,128,128)">
                                TFBOYS
                            </div>
                        </div>
                        <div class="text">8月上旬新作</div>
                    </div>
                </li>
                <li class="song-item">
                    <div class="item-box">
                        <div class="song-pic">
                            <img src="../mobile/img/song/3.png" alt="">
                            <div class="count" style="background: rgb(144, 151, 179)">
                                探乐空间站
                            </div>
                        </div>
                        <div class="text">宝石盒的魅力探索</div>
                    </div>
                </li>
                <li class="song-item">
                    <div class="item-box">
                        <div class="song-pic">
                            <img src="../mobile/img/song/4.png" alt="">
                            <div class="count" style="background: rgb(179,143,179)">
                                今日音乐手账
                            </div>
                        </div>
                        <div class="text">伍德斯托克举办51周年</div>
                    </div>
                </li>
                <li class="song-item">
                    <div class="item-box">
                        <div class="song-pic">
                            <img src="../mobile/img/song/8.png" alt="">
                            <div class="count" style="background: rgb(253, 174, 177)">
                                范晓萱
                            </div>
                        </div>
                        <div class="text">与时间告白</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
