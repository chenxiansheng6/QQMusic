<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <title>QQ音乐</title>
    <link rel="icon" href="../img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/video.css">
    <link rel="stylesheet" href="../css/iconfont.css">
</head>
<body>
<div class="header">
    <div class="header_box">
        <a href="javascript:;">推荐</a>
        <a href="javascript:;">音乐现场</a>
        <a href="javascript:;">MV</a>
        <a href="javascript:;">大牌直播</a>
        <a href="javascript:;">TME live</a>
    </div>
</div>
<div class="search">
    <div class="search-box">
        <i class="iconfont icon-search"></i>搜索
    </div>
</div>
<div class="top-pic">
    <img src="img/video/1.png" alt="">
</div>
<div class="video-main">
    <div class="video">
        <div class="video-pic">
            <img src="../mobile/img/song/1.png" alt="">
            <div class="count">
                <i class="icon-play"></i>90万
            </div>
            <div class="time">04:44</div>
            <div class="text-box">
                <span>【4K60FPS】周杰伦《一路向北》万人合唱</span>
            </div>
        </div>
        <div class="video-pic">
            <img src="../mobile/img/song/4.png" alt="">
            <div class="count">
                <i class="icon-play"></i>35万
            </div>
            <div class="time">04:44</div>
            <div class="text-box">
                <span>【4K60FPS】周杰伦《一路向北》万人合唱</span>
            </div>
        </div>
    </div>
</div>
<script src="js/fontsize.js"></script>
</body>
</html>
