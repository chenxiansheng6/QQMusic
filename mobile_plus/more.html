<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <title>My music</title>
    <link rel="icon" href="../img/ico.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/my.css">
    <link rel="stylesheet" type="text/css" href="css/my_page.css">
    <link rel="stylesheet" type="text/css" href="css/Bought.css">
    <link rel="stylesheet" type="text/css" href="css/more.css">
</head>
<body>
<div id="More">
    <header  class="header">
            <a href="my.html">
                <span class="iconfont SP_back">&#xe60d;</span>
            </a>
            <span>更多</span>
            <a><span class="iconfont shaoma">&#xe608;</span></a>
    </header>
    <div class="station">
        <div class="run_station station_child">
            <span class="iconfont SP_big">&#xe60b;</span>
            <div class="run_model">
                <h3>跑步电台</h3>
                <span>智能匹配步频</span>
            </div>
        </div>
        <div class="child_station station_child">
            <span class="iconfont SP_big">&#xe65f;</span>
            <div class="run_model">
                <h3>亲子电台</h3>
                <span>宝宝定制音乐</span>
            </div>
        </div>
    </div>
    <div class="music_library">
        <div class="library_1">
            <div class="music_item music_like">
                <span>设置</span>
                <span class="iconfont">&#xe61e;</span>
            </div>
        </div>
        <div class="library_2 library_1">
            <div class="music_item music_like">
                <span>个性化装扮中心</span>
                <span class="iconfont">换超酷炫头像挂件 &#xe61e;</span>
            </div>
            <div class="music_item music_like">
                <span>开放平台</span>
                <span class="iconfont">&#xe61e;</span>
            </div>
            <div class="music_item music_like">
                <span>免流量服务</span>
                <span class="iconfont">&#xe61e;</span>
            </div>
            <div class="music_item music_like">
                <span>票务</span>
                <span class="iconfont">&#xe61e;</span>
            </div>
            <div class="music_item music_like">
                <span>百变铃声</span>
                <span class="iconfont">百万铃声心选 &#xe61e;</span>
            </div>
        </div>
        <div class="library_3 library_1">
            <div class="music_item music_like">
                <span>定时关闭</span>
                <span class="iconfont">&#xe61e;</span>
            </div>
            <div class="music_item music_like">
                <span>听歌识曲</span>
                <span class="iconfont">&#xe61e;</span>
            </div>
            <div class="music_item music_like">
                <span>导入外部歌曲</span>
                <span class="iconfont">&#xe61e;</span>
            </div>
            <div class="music_item music_like">
                <span>清理占用空间</span>
                <span class="iconfont">&#xe61e;</span>
            </div>
            <div class="music_item music_like">
                <span>青少年模式</span>
                <span class="iconfont">未开启 &#xe61e;</span>
            </div>
            <div class="music_item music_like">
                <span>微云音乐网盘</span>
                <span class="iconfont">&#xe61e;</span>
            </div>
            <div class="music_item music_like">
                <span>帮助与反馈</span>
                <span class="iconfont">&#xe61e;</span>
            </div>
        </div>
        <div class="login_or_exit">
            <p>退出登录/关闭</p>
        </div>
    </div>
</div>
<script src="js/fontsize.js">
</script>
</body>
</html>
