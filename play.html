<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ音乐-在线播放</title>
    <link rel="icon" href="img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="css/play.css">
    <script type="text/javascript" src="js/jquery.js">
    </script>
</head>
<body class="os_mac">
<h1 class="player_logo">
    <a href="//y.qq.com">
        <img src="img/play/player_logo.png" class="player_logo_pic" alt="">
    </a>
</h1>
<div class="mod_player">
    <div class="player_bd">
        <div class="player_style_normal">
            <div class="mod_songlist_toobar">
                <a href="javascript:;" class="mod_btn">
                    <i class="btn_icon icon_like"></i>收藏
                </a>
                <a href="javascript:;" class="mod_btn">
                    <i class="btn_icon icon_add"></i>添加到
                </a>
                <a href="javascript:;" class="mod_btn">
                    <i class="btn_icon icon_down"></i>下载
                </a>
                <a href="javascript:;" class="mod_btn">
                    <i class="btn_icon icon_del"></i>删除
                </a>
                <a href="javascript:;" class="mod_btn">
                    <i class="btn_icon icon_clear"></i>清空
                </a>
            </div>
            <div class="sb_main">
                <div class="sb_overview">
                    <div class="mod_songlist">
                        <i class="player_songlist_line"></i>
                        <ul class="songlist_header">
                            <li class="songlist_edit sprite">
                                <input type="checkbox" class="songlist_checkbox">
                            </li>
                            <li class="songlist_header_name">歌曲</li>
                            <li class="songlist_header_author">歌手</li>
                            <li class="songlist_header_time">时长</li>
                        </ul>
                        <i class="player_songlist_line"></i>
                        <ul class="songlist_list">

                                    <div class="songlist_edit sprite">

                                    </div>
                                    <div class="songlist_number">1</div>
                                    <div class="songlist_songname">天外来物
                                        <div class="mod_list_menu">
                                            <a href="javascript:;" class="list_menu_item">
                                                <i class="list_menu_icon_play"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="songlist_artist">薛之谦</div>
                                    <div class="songlist_time">04:17</div>
                                </div>
                                <i class="player_songlist_line"></i>
                            </li>
                            <li id="m1">
                                <div class="songlist_item">
                                    <div class="songlist_edit sprite">

                                                <i class="list_menu_icon_play"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="songlist_artist">周深</div>
                                    <div class="songlist_time">03:58</div>
                                </div>
                                <i class="player_songlist_line"></i>
                            </li>
                            <li id="m2">
                                <div class="songlist_item">
                                    <div class="songlist_edit sprite">
                                        <input type="checkbox" class="songlist_checkbox">
                                    </div>
                                    <div class="songlist_number">3</div>
                                    <div class="songlist_songname">剑歌行
                                        <div class="mod_list_menu">
                                            <a href="javascript:;" class="list_menu_item">

                                <div class="songlist_edit sprite">
                                    <input type="checkbox" class="songlist_checkbox">
                                </div>
                                <div class="songlist_number">4</div>
                                <div class="songlist_songname">决斗场见
                                    <div class="mod_list_menu">
                                        <a href="javascript:;" class="list_menu_item">
                                            <i class="list_menu_icon_play"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="songlist_artist">张韶涵</div>
                                <div class="songlist_time">03:18</div>

                            <i class="player_songlist_line"></i>
                        </li>
                            <li>
                                <div class="songlist_item">
                                    <div class="songlist_edit sprite">

                                    <div class="songlist_edit sprite">

                                    <div class="songlist_number">6</div>
                                    <div class="songlist_songname">Rager teenager!

                                            <a href="javascript:;" class="list_menu_item">

                                            </a>
                                        </div>
                                    </div>

                                    <div class="songlist_time">03:21</div>

                    </div>
                </div>
            </div>
            <div class="song_info">
                <a href="javascript:;" class="song_pic">
                    <img src="img/play/song_pic1.jpg" alt="">
                </a>
                <div class="info">
                    <div class="song_info_name">歌曲名：天外来物</div>
                    <div class="song_info_singer">歌手名：薛之谦</div>
                    <div class="song_info_album">专辑名：天外来物</div>

        </div>

<div class="bg_player_mask"></div>
<div class="bg_player"></div>
<div class="control_btn function_bar" >
    <div class="function_btn">
        <a  class="btn_pre btn_J"></a>
        <a  class="btn_pause btn_J"></a>
        <a  class="btn_next btn_J"></a>
    </div>
    <progress value="0" max="100" id="progress_bar"></progress>
</div>
<audio controls>
    <source src="audio/1.mp3" type="" media="">
</audio>



<script type="text/javascript" src="js/play.js">
</script>

</html>
