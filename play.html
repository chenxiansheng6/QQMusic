<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ音乐-在线播放</title>
    <link rel="icon" href="../img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="css/play.css">
</head>
<body class="os_mac">
<h1 class="player_logo">
    <a href="//y.qq.com">
        <img src="play/player_logo.png" class="player_logo_pic" alt="">
    </a>
</h1>
<div class="mod_player">
    <div class="player_bd">
        <div class="player_style_normal">
            <div class="mod_songlist_toobar">
                <a href="javascript:;" class="mod_btn">
                    <i class="btn_icon icon_like"></i>收藏
                </a>
                <a href="javascript:;" class="mod_btn">
                    <i class="btn_icon icon_add"></i>添加到
                </a>
                <a href="javascript:;" class="mod_btn">
                    <i class="btn_icon icon_down"></i>下载
                </a>
                <a href="javascript:;" class="mod_btn">
                    <i class="btn_icon icon_del"></i>删除
                </a>
                <a href="javascript:;" class="mod_btn">
                    <i class="btn_icon icon_clear"></i>清空列表
                </a>
            </div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>

</body>
</html>
